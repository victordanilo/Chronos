<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="assets/vendor/uikit/css/uikit.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/uikit/js/uikit.min.js"></script>
    <script src="assets/vendor/uikit/js/uikit-icons.min.js"></script>
    <script src="assets/js/common.min.js"></script>
    <script src="assets/js/main.min.js"></script>
    <script src="assets/js/project.min.js"></script>
</head>
<body>
    <div class="uk-section uk-height-1-1 uk-padding-remove">
        <nav id="menu">
            <h3 class="title">Menu</h3>
            <ul class="uk-iconnav uk-iconnav-vertical">
                <li id="logo">
                    <span uk-icon="icon: logo"></span>
                </li>
                <li>
                    <a href="#">
                        <span class="indicator"></span>
                        <span uk-icon="icon: grid"></span>
                        <span class="subtitle">Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <span class="indicator"></span>
                        <span class="" uk-icon="icon: bolt"></span>
                        <span class="subtitle">Project</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="indicator"></span>
                        <span uk-icon="icon: comment"></span>
                        <span class="subtitle">Messenger</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="indicator"></span>
                        <span uk-icon="icon: users"></span>
                        <span class="subtitle">Clients</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="indicator"></span>
                        <span uk-icon="icon: settings"></span>
                        <span class="subtitle">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="notify">
            <h3 class="title">Notifications</h3>
        </div>

        <aside class="expand">
            <div id="aside-title">
                <a class="controls-nav" href="#" uk-icon="icon: arrow-left"></a>
                <h3>Project</h3>
            </div>
            <div id="aside-content">
                <div id="filter">
                    <div id="filter-buttons">
                        <div class="uk-width-1-1 uk-height-1-1 uk-position-relative">
                            <a href="#" uk-icon="icon: search; ratio: 1.4" class="uk-position-center-left filter-active"></a>
                            <a href="#" uk-icon="icon: user; ratio: 1.4" class="uk-position-center"></a>
                            <a href="#" uk-icon="icon: calendar; ratio: 1.5" class="uk-position-center-right"></a>
                        </div>
                    </div>
                    <div id="filter-content">
                        <div id="filter-search" class="uk-inline uk-width-1-1 uk-margin-small-top">
                            <a class="uk-form-icon uk-form-icon-flip close" href="#" uk-icon="icon: close; ratio: 1.4"></a>
                            <input type="text" class="uk-input" placeholder="Search Project">
                        </div>
                        <div id="filter-tags" class="uk-margin-small-top">
                            <div class="tag">
                                <span class="tag-subtitle uk-text-truncate">Victor</span>
                                <span class="tag-close uk-position-center-right" uk-icon="icon:close"></span>
                            </div>
                            <div class="tag">
                                <span class="tag-subtitle uk-text-truncate">27/09/18</span>
                                <span class="tag-close uk-position-center-right" uk-icon="icon:close"></span>
                            </div>
                            <div class="tag">
                                <span class="tag-subtitle uk-text-truncate">27/12/18</span>
                                <span class="tag-close uk-position-center-right" uk-icon="icon:close"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="project-list" class="scrollbar-small scrollbar-dark scrollbar-round">
                    <div class="project">
                        <span class="project-client uk-text-truncate">Victor Danilo</span>
                        <span class="project-name uk-text-truncate">Chronos</span>
                    </div>
                    <div class="project">
                        <span class="project-client uk-text-truncate">Victor Danilo</span>
                        <span class="project-name uk-text-truncate">CI Template Library</span>
                    </div>
                    <div class="project">
                        <span class="project-client uk-text-truncate">Victor Danilo</span>
                        <span class="project-name uk-text-truncate">Lego CMS</span>
                    </div>
                </div>

                <button id="btn-new-project" class="uk-button-fab uk-button-primary uk-position-z-index">
                    <span uk-icon="icon: plus"></span>
                </button>
            </div>
        </aside>

        <main>
            <div id="main-title">
                <a class="controls-nav" href="#" uk-icon="icon: arrow-left"></a>
                <h3 class="uk-text-truncate"></h3>
            </div>
            <div id="main-content">
                
            </div>
        </main>

        <nav id="dock" class="uk-width-1-1 uk-hidden@m">
            <ul class="uk-iconnav">
                <li id="open-menu" data="menu" class="uk-width-expand">
                    <span uk-icon="icon: menu; ratio:1.3"></span>
                    <span class="indicator"></span>
                </li>
                <li id="open-notify" data="notify" class="uk-width-expand">
                    <span uk-icon="icon: bell; ratio:1.3"></span>
                    <span class="indicator"></span>
                </li>
                <li class="uk-width-expand">
                    <span uk-icon="icon: comment;ratio:1.3"></span>
                    <span class="indicator"></span>
                </li>
                <li class="uk-width-expand">
                    <span uk-icon="icon: bolt; ratio:1.3"></span>
                    <span class="indicator"></span>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
