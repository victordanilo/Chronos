<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/vendor/uikit/css/uikit.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/login.min.css">
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/uikit/js/uikit.min.js"></script>
    <script src="assets/js/common.min.js"></script>
</head>
<body>
    <div class="uk-section uk-background-secondary uk-height-1-1">
        <div class="uk-flex uk-flex-center uk-flex-middle uk-height-1-1">
            <form id="login" class="uk-width-1-1 uk-width-1-4@s uk-padding">
                <div id="logo" class="uk-margin uk-flex uk-flex-center">
                    <img src="assets/img/logo.png">
                </div>
                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <label>Username</label>
                        <input type="text" class="md-input uk-light" />
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <label>Password</label>
                        <input type="password" class="md-input uk-light" />
                    </div>
                </div>
                <div class="uk-margin">
                    <button class="uk-button uk-button-primary uk-width-1-1">ENTER</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
